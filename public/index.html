<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresent - Página Principal</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8133/8133820.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/8133/8133820.png" alt="Apresent Logo">
                present
            </h1>
        </header>

        <div class="main-content">
            <div class="card">
                <ul class="presentations-list">
                    <li class="presentation-item" style="border-left-color: var(--primary);">
                        <div class="presentation-title">
                            <i class="fas fa-database presentation-icon"></i>
                            <!-- O link agora tem um data-url para o JS pegar -->
                            <a href="/apresentacoes/EstruturaDeDados/index.html" class="presentation-link" data-url="https://apresent-haf6.vercel.app/apresentacoes/EstruturaDeDados/index.html">
                                Estrutura de Dados - 3º Período
                            </a>
                        </div>
                        <!-- A seção .actions foi removida -->
                        <div class="qr-container">
                            <!-- Conteúdo do QR Code será gerado aqui -->
                        </div>
                    </li>

                    <li class="presentation-item" style="border-left-color: var(--secondary);">
                        <div class="presentation-title">
                            <i class="fas fa-code presentation-icon"></i>
                            <a href="/apresentacoes/ProgramacaoWeb/index.html" class="presentation-link" data-url="https://apresent-haf6.vercel.app/apresentacoes/ProgramacaoWeb/index.html">
                                Programação Web - 3º Período
                            </a>
                        </div>
                        <div class="qr-container">
                             <!-- Conteúdo do QR Code será gerado aqui -->
                        </div>
                    </li>

                    <li class="presentation-item" style="border-left-color: var(--accent);">
                        <div class="presentation-title">
                            <i class="fas fa-list-check presentation-icon"></i>
                            <a href="/apresentacoes/Requisitos/index.html" class="presentation-link" data-url="https://apresent-haf6.vercel.app/apresentacoes/Requisitos/index.html">
                                Requisitos - 3º Período
                            </a>
                        </div>
                        <div class="qr-container">
                             <!-- Conteúdo do QR Code será gerado aqui -->
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Biblioteca QRCode.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConfLoto - Introdução</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #475569;
      --light: #f8fafc;
      --dark: #1e293b;
      --accent: #3b82f6;
      --success: #10b981;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100vh;
      overflow: hidden;
      font-family: var(--font-sans);
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: var(--dark);
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: var(--primary);
      color: white;
      padding: 1rem 0;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      z-index: 100;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .nav-logo {
      height: 40px;
      margin-right: 1rem;
    }

    .nav-links {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    nav a.active {
      font-weight: 700;
      background-color: rgba(255, 255, 255, 0.2);
      border-bottom: 3px solid white;
    }

    .menu-button {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      transition: all 0.3s ease;
    }

    .menu-button:hover {
      color: rgba(255, 255, 255, 0.8);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .logo {
      font-size: 4.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: var(--primary);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      letter-spacing: -0.05em;
    }

    .tagline {
      font-size: 2.5rem;
      line-height: 1.4;
      max-width: 800px;
      color: var(--secondary);
      margin-bottom: 2rem;
    }

    .lottery-balls {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 0.5rem;
    }

    .ball {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.5rem;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .bg-circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
    }

    .main-logo {
      max-width: 100px;
      margin: 0 auto;
      display: block;
    }
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideHorizontal {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(100px);
      }
      50% {
        transform: translateX(0);
      }
      75% {
        transform: translateX(-100px);
      }
      100% {
        transform: translateX(0);
      }
    }
    .main-logo.entry-animation {
      animation: fadeInDown 1.5s ease-out forwards;
    }
    .main-logo.horizontal-animation {
      animation: slideHorizontal 10s ease-in-out infinite;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        flex-direction: column;
        background-color: var(--primary);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        padding: 1rem 0;
        z-index: 50;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        width: 100%;
        text-align: center;
        padding: 1rem;
        border-radius: 0;
      }

      .menu-button {
        display: block;
      }

      .logo {
        font-size: 3rem;
      }

      .tagline {
        font-size: 1.25rem;
      }

      .ball {
        width: 2.5rem;
        height: 2.5rem;
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 2.5rem;
      }

      .tagline {
        font-size: 1.125rem;
      }

      .lottery-balls {
        flex-wrap: wrap;
        justify-content: center;
      }

      .main-logo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo-container">
        <img src="https://cdn-icons-png.freepik.com/512/7106/7106274.png?uid=R47910518&ga=GA1.1.442937866.1740979534" alt="ConfLoto Logo" class="nav-logo">
        <span style="font-weight: bold; font-size: 1.5rem;">ConfLoto</span>
      </div>
      <button class="menu-button" id="menu-toggle">
        ☰
      </button>
      <div class="nav-links" id="nav-links">
        <a href="index.html" class="active">Introdução</a>
        <a href="funcionalidades.html">Funcionalidades</a>
        <a href="tecnologias.html">Tecnologias</a>
        <a href="instalacao.html">Instalação</a>
      </div>
    </div>
  </nav>

  <main>
    <img src="https://cdn-icons-png.freepik.com/512/7106/7106274.png?uid=R47910518&ga=GA1.1.442937866.1740979534" alt="ConfLoto Logo" class="main-logo entry-animation" />
    <h1 class="logo animate__animated animate__fadeInDown">ConfLoto</h1>
    <p class="tagline animate__animated animate__fadeIn animate__delay-1s">
      Sistema web para gerenciamento de apostas em loterias brasileiras, como Mega-Sena, 
      Lotofácil e mais. Permite apostas individuais, bolões e administração de usuários.
    </p>

    <div class="lottery-balls animate__animated animate__bounceIn animate__delay-2s">
      <div class="ball" style="background-color: #10b981;">01</div>
      <div class="ball" style="background-color: #3b82f6;">10</div>
      <div class="ball" style="background-color: #ec4899;">25</div>
      <div class="ball" style="background-color: #f59e0b;">39</div>
      <div class="ball" style="background-color: #8b5cf6;">47</div>
      <div class="ball" style="background-color: #ef4444;">60</div>
    </div>

    <div class="bg-circles">
      <div class="circle" style="width: 300px; height: 300px; background-color: var(--primary); left: 5%; top: 20%;"></div>
      <div class="circle" style="width: 200px; height: 200px; background-color: var(--accent); right: 10%; bottom: 15%;"></div>
      <div class="circle" style="width: 150px; height: 150px; background-color: var(--success); left: 15%; bottom: 10%;"></div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Funcionalidade do menu mobile
      const menuToggle = document.getElementById('menu-toggle');
      const navLinks = document.getElementById('nav-links');
      
      menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });

      // Fecha o menu ao clicar em um link
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
          navLinks.classList.remove('active');
        });
      });

      // Marcar a página atual como ativa
      const currentPage = window.location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('.nav-links a').forEach(link => {
        if (link.getAttribute('href') === currentPage) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });
  </script>

  <script>
    function generateLotteryNumbers() {
      const numbers = new Set();
      while (numbers.size < 6) {
        const num = Math.floor(Math.random() * 60) + 1;
        numbers.add(num);
      }
      return Array.from(numbers)
        .sort((a, b) => a - b)
        .map(num => num.toString().padStart(2, '0'));
    }

    function updateBalls() {
      const balls = document.querySelectorAll('.ball');
      const newNumbers = generateLotteryNumbers();
      balls.forEach((ball, index) => {
        ball.textContent = newNumbers[index];
      });
    }

    // Update balls every 1 seconds
    setInterval(updateBalls, 1000);

    // Initial update
    updateBalls();
  </script>

  <script>
    const logo = document.querySelector('.main-logo');
    logo.addEventListener('animationend', (event) => {
      if (event.animationName === 'fadeInDown') {
        logo.classList.remove('entry-animation');
        logo.classList.add('horizontal-animation');
      }
    });
  </script>
</body>
</html>
